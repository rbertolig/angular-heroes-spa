<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- logo -->
    <a class="navbar-brand" href="#">
        <img src="/assets/img/A-64.png" width="30" height="30" alt="">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto">
            <!-- 'active' es la clase de 'Bootstrap que resalta opcion activa del menu  -->
            <!-- para resaltar opcion activa se usa: routerLinkActive = "<mi clase que resalta>" -->
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['home']">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['heroes']">Heroes</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['about']">About</a>
            </li>

        </ul>

        <!-- cuadro de busqueda con 'onSubmit' desabilitado para que no recargue con enter-->
        <form class="form-inline my-2 my-lg-0" onSubmit="return false">
            <!-- cuadro incuye etiqueta para mapeo en jQuery y llamada a funcion personalizada para busqueda en componente navbar -->
            <!-- el evento 'keyup' captura cuando se teclea en input box -->
            <!-- el evento 'input' captura cuando se borra la busqueda con click en 'X' -->
            <!-- el evento 'click' captura cuando entra con click al input box -->
            <input #buscarTexto (keyup)="buscarHeroe(buscarTexto.value)" (input)="buscarHeroe(buscarTexto.value)" (click)="buscarHeroe(buscarTexto.value)" class="form-control mr-sm-2" type="search" placeholder="Buscar heroe" aria-label="Search">
            <!-- botton de busqueda con mismo codigo para llamar a funcion -->
            <button (click)="buscarHeroe(buscarTexto.value)" class="btn btn-outline-primary my-2 my-sm-0" type="button">Buscar</button>

        </form>


    </div>
</nav>
