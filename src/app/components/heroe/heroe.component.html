<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img src="{{heroe.img}}" class="img-fluid" alt="{{heroe.nombre}}">
        <br><br>
        <a [routerLink]="['/heroes']" routerLinkActive="router-link-active" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div *ngIf="heroe.casa === 'DC'">
            <img src="assets/img/dc-logo.jpg" class="img-logo" alt="DC Logo">
        </div>
        <div *ngIf="heroe.casa === 'Marvel'">
            <img src="assets/img/marvel-logo.jpg" class="img-logo" alt="Marvel Logo">
        </div>
    </div>



</div>
